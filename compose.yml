services:
  vespa:
    image: vespaengine/vespa:8.620.35
    #image: vespaengine/vespa:latest
    hostname: vespa
    ports:
      - "8080:8080"
      - "19071:19071"
    volumes:
      - vespa_data:/opt/vespa/var
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:19071/ApplicationStatus" ]
      interval: 10s
      timeout: 5s
      retries: 30

  ui:
    build:
      context: .
    ports:
      - "8000:8000"
    environment:
      NYRAG_VESPA_COMPOSE: "1"
      VESPA_URL: http://vespa
      VESPA_PORT: "8080"
      VESPA_CONFIGSERVER_URL: http://vespa:19071
      HF_HOME: /app/.cache/huggingface
    volumes:
      - ./output:/app/output
      - hf_cache:/app/.cache/huggingface
    depends_on:
      vespa:
        condition: service_healthy

volumes:
  vespa_data:
  hf_cache:
